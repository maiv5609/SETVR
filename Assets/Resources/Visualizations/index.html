<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w3-theme-teal.css">
<link rel="stylesheet" href="css/style.css">

<style>
  body {
    font-family: "Roboto", sans-serif
  }
  .w3-bar-block {
    padding: 16px;
    font-weight: bold
  }
  
 
</style>

<body>

  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>
    <header class="w3-container w3-theme" style="padding:64px 32px">
      <h1 class="w3-xxxlarge">Your Simulation Data</h1>
    </header>

    <div class="w3-container" style="padding:25px">
	  <div id="questionContainer">
         <script type="text/javascript">
          function draw(data) {
            var svg = dimple.newSvg("#questionContainer", 800, 200);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 10, 710, 140)
            var x = myChart.addMeasureAxis("x", "Timestamp (Minutes)");
			x.overrideMax = 15; //20 minute max
            var y = myChart.addCategoryAxis("y", "Question");
            var s = myChart.addSeries(null, dimple.plot.bubble);
           // s.afterDraw = function () { cleanAxis(x, 10); };
           // myChart.addLegend(160, 10, 310, 20, "right");
            myChart.defaultColors = [
				new dimple.color("#000000")
			]; 
            myChart.draw();
          };
          
          d3.csv("responseTimestamps.csv", draw);
        </script>
      </div>
      <div id="simpleLineChartContainer">
        <script type="text/javascript">
         var cleanAxis;
          function draw(data) {
          
          cleanAxis = function (axis, oneInEvery) {
    // This should have been called after draw, otherwise do nothing
			if (axis.shapes.length > 0) {
				// Leave the first label
				var del = 0;
				// If there is an interval set
				if (oneInEvery > 1) {
				    // Operate on all the axis text
				    axis.shapes.selectAll("text").each(function (d) {
				        d3.select(this).attr("opacity", 1);
				        // Remove all but the nth label
				        if (del % oneInEvery !== 0) {
				            d3.select(this).attr("opacity", 0);
				        }
				        del += 1;
				    });
				}
			}
		};
          
            var svg = dimple.newSvg("#simpleLineChartContainer", 800, 175);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 0, 710, 170)
            var x = myChart.addMeasureAxis("x", "Timestamp (Minutes)");
			x.overrideMax = 15; //20 minute max
            var y = myChart.addMeasureAxis("y", "Interval");
           // y.overrideMin = 40;
            var s = myChart.addSeries(null, dimple.plot.line);
            s.afterDraw = function () { cleanAxis(x, 10); };
           // myChart.addLegend(160, 10, 310, 20, "right");
            myChart.defaultColors = [
				new dimple.color("#000000")
			]; 
            myChart.draw();
          };
          
          d3.csv("RR.csv", draw);
        </script>
      </div>
      <div id="curvyLineChartContainer">
        <script type="text/javascript">
          function draw(data) {
            var svg = dimple.newSvg("#curvyLineChartContainer", 800, 175);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 0, 710, 170)
            var x = myChart.addCategoryAxis("x", "time");
            x.addOrderRule("time", false);
            var y = myChart.addMeasureAxis("y", "breath");
            y.overrideMin = 20;
            var s = myChart.addSeries(null, dimple.plot.line);
            s.afterDraw = function () { cleanAxis(x, 10); };
            s.interpolation = "cardinal";
            //myChart.addLegend(160, 10, 510, 20, "right");
            myChart.defaultColors = [
				new dimple.color("#ff0000")
			]; 
            myChart.draw();
          };
          d3.csv("breath.csv", draw);
        </script>
      </div>
	  <div id="barChartContainer">
        <script type="text/javascript">
          var svg = dimple.newSvg("#barChartContainer", 800, 220);
          d3.csv("responseLengths.csv", function (data) {
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 10, 710, 170)
            var x = myChart.addCategoryAxis("x", "Timestamp (Minutes)");
			x.addOrderRule("Timestamp (Minutes)", false);
            x.overrideMax = 15;
            var y= myChart.addMeasureAxis("y", "Time Spent Talking");
            myChart.addSeries(null, dimple.plot.bar);
            myChart.defaultColors = [
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
				new dimple.color("#000000"),
			]; 
            
            myChart.draw();
          });
        </script>
      </div>
	  <div id="alertContainer">
        <script type="text/javascript">
         var cleanAxis;
          function draw(data) {
          
          cleanAxis = function (axis, oneInEvery) {
    // This should have been called after draw, otherwise do nothing
			if (axis.shapes.length > 0) {
				// Leave the first label
				var del = 0;
				// If there is an interval set
				if (oneInEvery > 1) {
				    // Operate on all the axis text
				    axis.shapes.selectAll("text").each(function (d) {
				        d3.select(this).attr("opacity", 1);
				        // Remove all but the nth label
				        if (del % oneInEvery !== 0) {
				            d3.select(this).attr("opacity", 0);
				        }
				        del += 1;
				    });
				}
			}
		};
          
            var svg = dimple.newSvg("#alertContainer", 800, 180);
            // Create and Position a Chart
            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(60, 0, 710, 170)
            var x = myChart.addMeasureAxis("x", "Timestamp (Minutes)");
			x.overrideMax = 15; //20 minute max
            var y = myChart.addMeasureAxis("y", "Alerts");
           // y.overrideMin = 40;
            var s = myChart.addSeries(null, dimple.plot.line);
            s.afterDraw = function () { cleanAxis(x, 10); };
           // myChart.addLegend(160, 10, 310, 20, "right");
            myChart.defaultColors = [
				new dimple.color("#000000")
			]; 
			
            myChart.draw();
          };
          
          d3.csv("ecg.csv", draw);
        </script>
      </div>
    </div>
    <footer class="w3-container w3-theme footer" style="padding:32px" position="fixed">
    </footer>
  </div>
</body>

</html>
